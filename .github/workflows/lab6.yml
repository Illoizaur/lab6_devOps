name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Лінтинг коду
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Тут можна було би додати налаштування середовища
      - name: Налаштування середовища
        run: echo "Налаштування середовища"

      # А тут - лінтер
      - name: Запуск лінтера
        run: |
          echo "Лінтер запущено"

  test:
    name: Тестування
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Тут могли би бути налаштування середовища
      - name: Налаштування середовища
        run: echo "Налаштування середовища"

      # А тут - команда для запуску тестів
      - name: Запуск тестів із покриттям
        run: |
          echo "Тести запущено"

      # Тут же в нас, уявна перевірка покриття коду (мінімум 50%)
      - name: Перевірка покриття коду
        run: |
          echo "Перевірка покриття: 50% (заглушка)"

      - name: Завантажити звіт тестів
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-report.xml
          
      - name: Завантажити звіт покриття
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/

  build:
    name: Збірка проекту
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # Тут слід би було додати налаштування середовища...
      - name: Налаштування середовища
        run: echo "Налаштування середовища"

      # А тут - команда для збірки проекту
      - name: Збірка проекту
        run: |
          echo "Проект зібрано"

      - name: Завантажити артефакти збірки
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/  # шлях до каталогу із зібраними файлами
